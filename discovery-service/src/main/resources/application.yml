spring:
  application:
    name: "discovery-service"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone:  http://${eureka.instance.hostname}:${server.port}/eureka/


info:
  app:
    name: "discovery-service"
    description: "Kasyus Discovery Service Application"
    version: "1.0.0"

logging:
  level:
    com:
      kasyus:
        discoveryservice: DEBUG
server:
  port: 8761